<!DOCTYPE html>
<html lang="en">
<head>
    <title>My GitLab | Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create">Create Project</a>
              </li>
            </ul>
            <span class="navbar-text">
            Powered by <b>Git Lab</b> API
            </span>
          </div>
        </div>
    </nav>
    <!-- nav bar end -->
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create new GitLab project</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <form action="#" method="POST">
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">New Project Name</label>
                        <input type="text" class="form-control" id="dname" name="dname" placeholder="Input Domain name" required>   
                        <div id="emailHelp" class="form-text">This'll create project with default main branch</div>
                      </div>
                      <button type="submit" class="btn btn-primary">Create project</button>
                    </form>
                  </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">Details of created Project :</p>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">ID</th>
                        <th scope="col">Visibility</th>
                        <th scope="col">SSH_URL</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{repo_name}}</td>
                        <td>{{id}}</td>
                        <td>{{visi}}</td>
                        <td>{{url}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
